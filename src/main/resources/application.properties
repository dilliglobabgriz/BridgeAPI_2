# Application Name
spring.application.name=bridge

# MariaDB Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/bridge  # Replace with your MariaDB URL
spring.datasource.username=root                            # Replace with your MariaDB username
spring.datasource.password=your_password                   # Replace with your MariaDB password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver  # JDBC Driver for MariaDB

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect  # Set MariaDB dialect for Hibernate
spring.jpa.hibernate.ddl-auto=update                                # Automatically update schema (use 'validate' or 'none' in production)
spring.jpa.defer-datasource-initialization=true

# H2 Console (optional) - Disable if you don't want to use it for MariaDB
spring.h2.console.enabled=false

# Hibernate Naming Strategy (can remain the same)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
